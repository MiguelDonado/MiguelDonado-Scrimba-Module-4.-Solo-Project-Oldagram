<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo of the App" class="logo">
            <img src="images/user-avatar.png" alt="Per Harald smiling with a cap" class="avatar">
        </div>
    </header>
    <main>
        
        <section>
            <div class="container container-person">
                <img src="images/avatar-vangogh.jpg" alt="Young Van Gogh" class="avatar">
                <p class="name">Vincent van Gogh<span class="light">Zudert, Netherlands</span></p>
            </div> 
        </section>
        
        <section>
            <div class="container">
                <img src="images/post-vangogh.jpg" alt="Van Gogh posing for the camera" class="post">
            </div>
        </section>

        <section>
            <div class="container">
                <div class="container-last">
                    <div class="container-imgs">
                        <img class="emoji" src="images/icon-heart.png" alt="emoji of a heart">
                        <img class="emoji" src="images/icon-comment.png" alt="emoji of a comment">
                        <img class="emoji" src="images/icon-dm.png" alt="emoji of a dm">
                    </div>
                    <p class="bold">21,492 likes</p>
                    <p class="last"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
